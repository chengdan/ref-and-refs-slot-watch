<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button ref="btn">点击我</button>
    <mycomp ref="son"></mycomp>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>

    Vue.component('mycomp',{
        template :'<h1>{{msg}}</h1>',
        data(){
            return{
                msg :"是子组件的内容"
            }
        }
    })

    let vm = new Vue({
        el:'#app',
        data:{
            msg:'父组件里的内容'
        }
    })
</script>
