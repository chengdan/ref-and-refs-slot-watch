<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<router-view></router-view>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>

    var router = new VueRouter({
        routes:[
            {
                name :'index',
                path : '/index/:id?',
                component :{
                    template :'<h1>我是首页，id是{{id}}</h1>',
                    data(){
                        return{
                            id : ''
                        }
                    },
                    created(){
                        this.id = this.$route.params.id;
                    },
                    watch:{
                        $route:function () {
                            this.id = this.$route.params.id;
                            console.log('哎呀，我的id被改变了')
                        }
                    }
                }
            },
            {
                name : 'list',
                path : '/list',
                component:{
                    template : '<h1>我是列表页</h1>'
                }
            }
        ]
    })
    let vm = new Vue({
        router,
        el:'#app',
        data:{},
        watch:{
            $route:function () {
                console.log('我的地址被改变啦')
            }
        }
    })
</script>
</body>
</html>
